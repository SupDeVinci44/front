name: Full Stack CI (Java + React Native)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Build and Test Frontend (React Native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache for npm
          cache-dependency-path: React-native/package-lock.json # Specify the lock file location

      - name: Install npm Dependencies
        run: npm install
        working-directory: React-native

      - name: Install Expo CLI and Ngrok Globally
        run: |
          npm install -g expo-cli
          npm install -g @expo/ngrok@^4.1.0

#      - name: Run React Native Tests
#        run: npm test
#        working-directory: React-native

      - name: Start React Native Project
        run: npm run start -- --no-input --tunnel
        working-directory: React-native
