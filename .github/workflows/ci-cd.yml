name: Full Stack CI (Java + React Native)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: Build and Test Frontend (React Native)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache for npm

      - name: Navigate to React Native directory
        run: cd front/React-native

      - name: Install npm dependencies
        run: npm install
        working-directory: front/React-native

      - name: Run React Native Tests
        run: npm test
        working-directory: front/React-native

      - name: Build React Native Project
        run: npm run start
        working-directory: front/React-native
